<!DOCTYPE html>
<html>
    <title>Graph Algo</title>
    <head>
        <link rel = "stylesheet" type="text/css" href = "style.css">
        <script src="https://kit.fontawesome.com/6727f5493e.js" crossorigin="anonymous"></script>
        <script src = "node.js" type="application/javascript" defer></script>
        <script src = "pointer.js" type="application/javascript" defer></script>
        <script src = "canvas.js" type="application/javascript" defer></script>
        <script src = "misc.js" type="application/javascript" defer></script>
        <script src = "main.js" type="application/javascript" defer></script>
    </head>
    <body>
            <div id = "main-wrapper">
                <div id = "node-menu">
                    <!--this will contain the menu for the nodes and will be opaque until a node is right clicked-->
                    
                </div>
                <div id = "toolbar">
                    <!-- There should only be one svg-->
                    <!--this will contain the navbar that will always be on top it will be position sticky-->
                    <button id = "addNode" class = "genericBtn">
                        <div class = "fas fa-plus"></div>
                        <div>Add</div>
                    </button>
                    <button id = "removeNode" class = "genericBtn">
                        <div class = "fas fa-ban"></div>
                        <div>remove</div>
                    </button>
                    <button id = "randomNode" class = "genericBtn">
                        <div class = "fas fa-dice"></div>
                        <div>random</div>
                    </button>
                    <button id = "addEdge" class = "genericBtn nodeBtn hide">
                        <div class = "fas fa-slash"></div>
                        <div>Edge</div>
                    </button>
                </div>
                <svg id = "canvas" >
                    
                    <!-- this will be entirely done in javascript-->
                </svg>
                <svg id = "erase-cursor" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" fill = "green">
                    <path d="M5.662 23l-5.369-5.365c-.195-.195-.293-.45-.293-.707 0-.256.098-.512.293-.707l14.929-14.928c.195-.194.451-.293.707-.293.255 0 .512.099.707.293l7.071 7.073c.196.195.293.451.293.708 0 .256-.097.511-.293.707l-11.216 11.219h5.514v2h-12.343zm3.657-2l-5.486-5.486-1.419 1.414 4.076 4.072h2.829zm6.605-17.581l-10.677 10.68 5.658 5.659 10.676-10.682-5.657-5.657z"/>
                </svg>
            </div>
    </body>
    
</html>
